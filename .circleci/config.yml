version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-compose:
    docker:
      - image: circleci/cci-demo-docker-primary:0.0.2
    working_directory: testproject
    steps:
      - run:
          name: Update And Install Dependancies
          command: |
            apt-get -y update
            apt-get install -y curl wget git
            git clone https://github.com/Rantzur1992/python_example.git
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            export DEBIAN_FRONTEND=noninteractive
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
            
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.25.3/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            mv ~/docker-compose /usr/local/bin/docker-compose
          
      - run:
          name: Start Docker Agent
          command: |
            cd python_example && ls -a
            set -x
            docker-compose up -d
      - run:
          name: Install Python and SDK
          command: |
            apt install -y software-properties-common
            add-apt-repository ppa:deadsnakes/ppa
            apt-get -y update
            apt install -y python3.8 python3-pip
            pip3 install testproject-python-sdk
      - run:
          name: Run Tests
          command: |
            export TP_DEV_TOKEN=kJCeheoppFyo8uaZ17k0JQyBck1qLIf5ZrynbI6t7Fk1
            cd python_example
            python3 python_example.py



workflows:
  main:
    jobs:
      - build-compose
